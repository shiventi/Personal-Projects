    <script>
        var canvas = document.getElementById('matrix-container'),
            ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
        letters = letters.split('');

        var fontSize = 10,
            columns = canvas.width / fontSize;

        var drops = [];
        for (var i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, .05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < drops.length; i++) {
                var text = letters[Math.floor(Math.random() * letters.length)];
                ctx.save();
                ctx.translate(i * fontSize, drops[i] * fontSize);
                ctx.rotate(Math.random() * 360 * Math.PI / 180);
                ctx.scale(Math.random() * 1.5, Math.random() * 1.5);
                ctx.fillStyle = '#' + (Math.random().toString(16) + '000000').substring(2, 8);
                ctx.fillText(text, 0, 0);
                ctx.restore();
                drops[i]++;
                if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
                    drops[i] = 0;
                }
            }
        }

        var animationInterval = setInterval(draw, 33);

        setTimeout(function () {
            clearInterval(animationInterval);
            canvas.style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }, 5000);

        function appendMessage(sender, message) {
            const chatContainer = document.getElementById("chat");
            const messageContainer = document.createElement("div");
            messageContainer.className = "message-container";
            const messageDiv = document.createElement("div");
            const messageClass = sender === "LEO" ? "bot-message" : "";
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messageContainer.appendChild(messageDiv);
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }



        function sendMessage() {
            playSound();
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();
            if (userMessage !== "") {
                appendMessage("You", userMessage);
                userInput.value = "";

                chat(userMessage);
            }
        }

        function chat(userInput) {
            fetch('/', {
                method: 'POST',
                body: `user_input=${encodeURIComponent(userInput)}`,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
                .then(response => response.text())
                .then(botResponse => {
                    appendMessage("LEO", botResponse);
                    gotText();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                playSound();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            anime({
                targets: '.dropbtn',
                opacity: [0.6, 1],
                scale: [0.95, 1],
                duration: 2000,
                easing: 'easeInOutQuad',
                loop: true,
                direction: 'alternate'
            });
        });


        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        let isRecording = false;
        let timeoutId;

        recognition.onresult = function (event) {
            const transcript = Array.from(event.results)
                .map(result => result[0].transcript)
                .join(' ');

            document.getElementById("user-input").value = transcript;

            clearTimeout(timeoutId);
            timeoutId = setTimeout(stopRecognition, 2000);
        };

        recognition.onend = function () {
            if (isRecording) {
                recognition.start();
            }
        };

        recognition.onerror = function (event) {
            console.error('Speech recognition error:', event.error);
        };

        function startRecognition() {
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting speech recognition:', error);
            }
        }

        function stopRecognition() {
            isRecording = false;
            recognition.stop();
            sendMessage();
        }

        function toggleRecording() {
            playSound();
            if (isRecording) {
                stopRecognition();
            } else {
                isRecording = true;
                startRecognition();
            }
        }

                if (lastMessage) {

        function openResizableModal(url, title, width, height) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-content-header">${title}</div>
                    <span class="close" onclick="closeModal(this)">&times;</span>
                    <iframe src="${url}" width="100%" height="100%"></iframe>
                </div>
            `;
            document.body.appendChild(modal);

            modal.style.width = `${width}px`;
            modal.style.height = `${height}px`;
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.background = 'none';

            $(modal).find('.modal-content').resizable({
                minWidth: 200,
                minHeight: 150
            }).draggable();

            modal.style.display = 'block';
        }

        function closeModal(button) {
            playSound();

            if (modal) {
                modal.style.display = 'none';

            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const videoId = data.items[0].id.videoId;
                    const videoUrl = `https://www.youtube.com/embed/${videoId}`;
                    console.log('YouTube Video URL:', videoUrl);
                    playSound();
                    openResizableModal(videoUrl, 'YouTube Video', 430, 410);
                })
                .catch(error => console.error('Error:', error));
                console.log('YouTube Video URL:', videoUrl);
        }

        function openYouTubeSearchModal() {

            const query = prompt('YouTube Search:');
            if (query) {
                searchYouTube(query);

            }
        }
            

    </script>
